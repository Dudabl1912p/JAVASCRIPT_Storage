<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="logo">
            <h1>Minha Página</h1>
        </div>
        <div id="bt">
            <button id="loginBtn">Login/Cadastro</button>
        </div>
    </header>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="Headermodal">
                <h2>Cadastro de Usuário</h2>
                <span id="closeBtn" class="close">X</span>
            </div>
            <form id="signupForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" required oninput="mascara_telefone()">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" oninput="mascara_cpf()" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" required>

                <button type="submit" >Completar Cadastro</button>
            </form>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
